<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Media Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="badge-3d">
        <svg viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent" />
            <text font-size="10" font-weight="900" fill="white">
                <textPath xlink:href="#circlePath">
                    4K DOWNLOAD • PREMIUM AUDIO • FAST ACCESS • 4K DOWNLOAD •
                </textPath>
            </text>
        </svg>
    </div>

    <div class="main-content">
        <h1 class="headline">Ready to make<br>some noise?</h1>
        <p class="tagline">Paste your link and get your media instantly.</p>
        
        <div class="pill-input-box">
            <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here...">
            <button id="mainBtn" onclick="fetchDownload()">Generate Link <span class="arrow">→</span></button>
        </div>

        <div class="info-chips">
            <span>✓ 4K MP4</span>
            <span>✓ 320kbps MP3</span>
            <span>✓ Instant</span>
        </div>

        <div id="resultArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
