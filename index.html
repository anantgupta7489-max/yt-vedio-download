<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sticker-container">
        <div class="rotating-sticker">
            FREE DOWNLOAD • FREE DOWNLOAD • FREE DOWNLOAD • FREE DOWNLOAD •
        </div>
    </div>

    <div class="main-card">
        <h1>Ready to make some noise?</h1>
        <p>Paste any YouTube link and download instantly in High Quality</p>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here...">
            <button id="mainBtn" onclick="fetchDownload()">Generate Link →</button>
        </div>

        <div id="resultArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
